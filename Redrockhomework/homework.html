    <h2>以下是生硬的表单</h2>
    <form action="/submit" method="post">
        <label for="name">用户名:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email"> 邮件:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="password" id="password" name="password" placeholder="输入密码"><br><br>
        <input type="submit" value="忘记密码"><br><br>
        <label for="age">年龄:</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>
        <label for="introduction">自我介绍:</label><br>
        <textarea id="introduction" name="introduction" rows="4" cols="75" placeholder="来一点点自我介绍吧！！！"></textarea><br><br>
        <label for="gender">性别:
        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女
        <input type="radio" name="gender" value="other"> 其他
        <br><br>
        <label for="hobby">爱好:</label><br>
        <input type="checkbox" name="hobby" value="basketball"> 篮球
        <input type="checkbox" name="hobby" value="football"> 足球
        <input type="checkbox" name="hobby" value="tennis"> 网球
        <input type="checkbox" name="hobby" value="else"> 其他
        <br><br>
        <label for="country">国家:</label><br>
        <input type="radio" name="country" value="usa"> 美国
        <input type="radio" name="country" value="china"> 中国
        <input type="submit" value="提交">
        <br><br>
</body>
