<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 - CSS布局练习</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <div class="container">
            <h1>CSS布局练习 - Lesson 2</h1>
            <nav class="nav">
                <a href="#section1">首页</a>
                <a href="#section2">关于</a>
                <a href="#section3">作品</a>
                <a href="#section4">联系</a>
            </nav>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="container">
            <!-- 卡片布局示例 -->
            <section id="section1" class="section">
                <h2>卡片布局</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="card-header">卡片 1</div>
                        <div class="card-body">
                            <p>这是第一个卡片的内容。演示了基本的盒模型和布局。</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn">了解更多</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">卡片 2</div>
                        <div class="card-body">
                            <p>这是第二个卡片的内容。使用了Flexbox进行布局。</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn">了解更多</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">卡片 3</div>
                        <div class="card-body">
                            <p>这是第三个卡片的内容。展示了响应式设计。</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn">了解更多</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 定位示例 -->
            <section id="section2" class="section">
                <h2>定位练习</h2>
                <div class="position-demo">
                    <div class="box relative">
                        相对定位
                        <div class="box absolute">绝对定位</div>
                    </div>
                </div>
            </section>

            <!-- 列表样式 -->
            <section id="section3" class="section">
                <h2>列表与样式</h2>
                <div class="list-demo">
                    <ul class="styled-list">
                        <li>列表项 1 - 使用了自定义样式</li>
                        <li>列表项 2 - 演示伪类选择器</li>
                        <li>列表项 3 - hover效果</li>
                        <li>列表项 4 - 过渡动画</li>
                    </ul>
                </div>
            </section>

            <!-- 表单样式 -->
            <section id="section4" class="section">
                <h2>表单样式化</h2>
                <form class="styled-form">
                    <div class="form-group">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="name" placeholder="请输入姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱：</label>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="message">留言：</label>
                        <textarea id="message" name="message" rows="4" placeholder="请输入留言"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-secondary">重置</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lesson 2 练习 - 天晴风吹过</p>
        </div>
    </footer>

    <script>
        // 简单的交互功能
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (this.textContent === '了解更多') {
                    e.preventDefault();
                    alert('这是一个演示按钮！');
                }
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
