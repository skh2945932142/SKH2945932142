<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="140" viewBox="0 0 1200 140" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#7F56D9">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#00D4FF">
        <animate attributeName="offset" values="0.5;1.5;0.5" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF6B6B">
        <animate attributeName="offset" values="1;2;1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="1200" height="140" fill="url(#g)"/>
  <g transform="translate(40,88)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="44" fill="#fff" filter="url(#f)">
      Hi 👋，我是 天晴风吹过
    </text>
    <text x="0" y="40" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="rgba(255,255,255,0.9)">
      欢迎来到我的创意主页 · 我在用代码讲故事 ✨
    </text>
  </g>
</svg>
