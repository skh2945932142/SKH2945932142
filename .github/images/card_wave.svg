<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120">
  <defs>
    <linearGradient id="lg" x1="0" x2="1">
      <stop offset="0" stop-color="#7F56D9"/>
      <stop offset="1" stop-color="#00D4FF"/>
    </linearGradient>
  </defs>
  <rect width="420" height="120" rx="10" fill="#fff" stroke="#eee"/>
  <text x="20" y="36" font-family="Segoe UI, Roboto" font-weight="700" font-size="18" fill="#222">今日小结</text>
  <text x="20" y="60" font-family="Segoe UI, Roboto" font-size="13" fill="#666">写了 120 行 Python，修复两个 bug 🚀</text>

  <!-- 波形 -->
  <path d="M0 98 Q70 80 140 98 T420 98" fill="none" stroke="url(#lg)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <animate attributeName="stroke-dashoffset" from="0" to="-480" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
